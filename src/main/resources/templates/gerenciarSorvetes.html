<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Sorvetes - Sorveteria</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
  <script th:src="@{/js/script.js}" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    .success-message {
      background-color: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div th:replace="/fragments/navbar ::navbar"></div>

<div class="container mt-5">
  <div th:if="${mensagem}" class="success-message">
    <p th:text="${mensagem}"></p>
  </div>
</div>

<h1 class="text-center fw-semibold">Admin - Gerenciamento de Sorvetes</h1>
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-3 justify-content-center">
      <div class="col mb-5" th:each="sorvete : ${listar}" th:object="${sorvete}">
        <div class="card h-100">
          <img class="card-img-top" th:src="@{'/images/' + *{imagemUri}}" alt="Sorvete" />
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title fw-bold" th:text="*{nome}"></h5>
              <div class="badge bg-success text-light h2" th:text="'R$ ' + *{preco}"></div>
            </div>
            <div class="text-dark fw-bold mt-3">
              <p>ID: <span th:text="*{id}"></span></p>
              <p>Sabor: <span th:text="*{sabor}"></span></p>
              <p>Cobertura: <span th:text="*{cobertura}"></span></p>
              <p>Acompanhamentos: <span th:text="*{acompanhamentos}"></span></p>
            </div>
          </div>
          <div class="card-footer bg-transparent border-top-0">
            <div class="text-center">
              <a th:href="@{'/editar/'+*{id}}" class="btn btn-primary me-2">Editar</a>
              <a th:href="@{'/deletar/'+*{id}}" class="btn btn-danger">Deletar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- BotÃ£o Cadastrar fixado na parte inferior direita com sombra -->
<div class="fixed-bottom d-flex justify-content-end mb-4 me-4">
  <a th:href="@{/cadastro}" class="btn btn-success col-auto shadow">Cadastrar Novo Sorvete</a>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
