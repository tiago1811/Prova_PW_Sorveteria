<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sorvete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
</head>
<body class="background-color">
<div th:replace="/fragments/navbar ::navbar"></div>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 w-75">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Cadastro de Sorvete</h1>
                    <form th:action="@{/salvar}" th:object="${sorvete}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="sabor" class="form-label">Sabor</label>
                            <input type="text" class="form-control" id="sabor" th:field="*{sabor}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('sabor')}" th:errors="*{sabor}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="cobertura" class="form-label">Cobertura</label>
                            <input type="text" class="form-control" id="cobertura" th:field="*{cobertura}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('cobertura')}" th:errors="*{cobertura}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="acompanhamentos" class="form-label">Acompanhamentos</label>
                            <input type="text" class="form-control" id="acompanhamentos" th:field="*{acompanhamentos}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('acompanhamentos')}" th:errors="*{acompanhamentos}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="preco" class="form-label">Pre√ßo</label>
                            <input type="text" class="form-control" id="preco" th:field="*{preco}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="imagem" class="form-label">Imagem</label>
                            <input type="file" class="form-control" id="imagem" name="file">
                            <p class="text-danger" th:if="${#fields.hasErrors('imagemUri')}" th:errors="*{imagemUri}"></p>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
